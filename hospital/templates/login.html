<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>

    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>
        <input type="submit" value="Login">
    </form>
    <p>Failed login attempts: {{ request.session.failed_attempts|default:0 }}</p>
    <p>Successful logins: {{ request.COOKIES.success_logins|default:0 }}</p>
</body>
</html>
