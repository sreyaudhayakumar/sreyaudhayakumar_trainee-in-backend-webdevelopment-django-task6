<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Items</title>
</head>
<body>
    <h1>Doctor List</h1>
    <ul>
        {% for doctor in doctors %}
            <li>{{ doctor.name }} - {{ doctor.department }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'logout' %}">Logout</a>
</body>
