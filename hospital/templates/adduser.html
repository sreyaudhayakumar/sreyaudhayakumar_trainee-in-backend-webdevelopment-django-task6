<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbs5vpz0i7ZZKbRH3I5UrA5RYomH7Ce3mZzUJ6eXbFT+5SRQzRpyQjSEqjda7fB9" crossorigin="anonymous">
  <style>
    body {
  background-image: url('{% static 'img/bg1.jpg' %}');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: #ffffff; /* Text color */
  }


    .container {
      background-color: rgba(0, 0, 0, 0.7); /* Add a semi-transparent background to the container */
      padding: 20px;
      border-radius: 10px;
      margin-top: 50px;
    }

    h2 {
      color: #ffffff; /* Header text color */
    }

    form {
      margin-top: 20px;
    }

    button {
      background-color: #007bff; /* Primary button color */
      border: none;
    }

    button:hover {
      background-color: #0056b3; /* Button color on hover */
    }

  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Add Customer</h2>
  <form method="post" action="{% url 'adduser' %}">
    {% csrf_token %}

    <table class="table">
      <tr>
        <td><label for="username" class="form-label">Username</label></td>
        <td><input type="text" class="form-control" id="username" name="username" required></td>
        <td><label for="firstname" class="form-label">First Name</label></td>
        <td><input type="text" class="form-control" id="firstname" name="firstname" required></td>
      </tr>
      <tr>
        <td><label for="lastname" class="form-label">Last Name</label></td>
        <td><input type="text" class="form-control" id="lastname" name="lastname" required></td>
        <td><label for="gender" class="form-label">Gender</label></td>
        <td>
          <select class="form-select" id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="phone" class="form-label">Phone</label></td>
        <td><input type="tel" class="form-control" id="phone" name="phone" required></td>
        <td><label for="email" class="form-label">Email</label></td>
        <td><input type="email" class="form-control" id="email" name="email" required></td>
      </tr>
      <tr>
        <td><label for="password" class="form-label">Password</label></td>
        <td><input type="password" class="form-control" id="password" name="password" required></td>
        <td><label for="place" class="form-label">Place</label></td>
        <td><input type="text" class="form-control" id="place" name="place" required></td>
      </tr>
    </table>

    <button type="submit" class="btn btn-primary btn-block">Add User</button>
  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-GLhlTQ8iKVAqEJf1OpEIH75b8O+I3twAqEA" crossorigin="anonymous"></script>
</body>
</html>
